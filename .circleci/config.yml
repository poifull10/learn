version: 2
jobs:
  build:
    docker:
      - image: poifull10/learn_general

    steps:
      - checkout

      - run:
          name: build_all
          command: |
            git submodule update --init --recursive
            mkdir build
            cd build
            cmake .. -GNinja
            ninja -j$(nproc)

      - run:
          name: run_lm
          command: |
            ./build/learn_lm/main

      - run:
          name: test_kf
          command: |
            ./build/learn_kalmanfilter/kftest

      - run:
          name: run_kf
          command: |
            ./build/learn_kalmanfilter/kfmain
